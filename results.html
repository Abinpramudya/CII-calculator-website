
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
</head>
<body>
  <div class="container">
    <h2>Result</h2>
    <p>The result of the calculation is: <span id="result"></span></p>
  </div>

  <script>
    // Retrieve result from local storage and display it
    const result = localStorage.getItem('result');
    document.getElementById('result').textContent = result;
  </script>
</body>
</html>
