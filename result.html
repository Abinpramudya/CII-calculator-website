<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculation Results</title>
  <link rel="stylesheet" href="css/result.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <button id="back-btn" class="icon-btn"><i class="fas fa-arrow-left"></i></button>
    <div class="title-container">
      <h1>Calculation Results</h1>
      <h2 id="ship-name"></h2>
    </div>
    <h2>Fuel Consumption</h2>
    <table id="fuel-consumption-table">
      <thead>
        <tr>
          <th>Vessel Speed</th>
          <th>ME DN Margin</th>
          <th>ME UP Margin</th>
          <th>AE DN Margin</th>
          <th>AE UP Margin</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here by JavaScript -->
      </tbody>
    </table>

    <h2>CII Grade</h2>
    <table id="cii-grade-table">
      <thead>
        <tr>
          <th>Vessel Speed</th>
          <th>Year 1</th>
          <th>Year 2</th>
          <th>Year 3</th>
          <th>Year 4</th>
          <th>Year 5</th>
          <th>Year 6</th>
          <th>Year 7</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here by JavaScript -->
      </tbody>
    </table>
  </div>
  <script>
    document.getElementById('back-btn').addEventListener('click', function() {
        window.location.href = 'shipList.html'; // Navigate to shipList.html
    });
  </script>
  <script src="scripts/calculate.js" type="module"></script>
</body>
</html>
